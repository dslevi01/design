<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">

    <div class="container">
        <!-- Language Switcher -->
        <div class="lang-switch">
            <img src="hungarian-flag.png" alt="Magyar" id="lang-hu" class="lang-btn">
            <img src="english-flag.png" alt="English" id="lang-en" class="lang-btn">
        </div>

        <!-- Header -->
        <div class="header">
            <a href="index.html" id="home-link">
                <h1 id="name">dslevi.</h1>
            </a>            
            <p id="title_gallery">Gallery - Coming Soon...</p>
        </div>
        

        <!-- Call-to-Action Buttons -->
        <div class="actions">
            <button id="contact-btn" onclick="window.location.href='mailto:dslevi01@gmail.com'">Contact Me</button>
    </div>

    <!-- Modal -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <img id="modal-img" src="" alt="Service Image">
        </div>
    </div>
